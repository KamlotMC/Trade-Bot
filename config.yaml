exchange:
  base_url: "https://api.nonkyc.io/api/v2"
  symbol: "MEWC/USDT"
  fee_maker_pct: 0.002
  fee_taker_pct: 0.002

strategy:
  spread_pct: 0.010
  min_spread_pct: 0.008
  num_levels: 2
  level_step_pct: 0.005
  base_quantity: 35000.0
  quantity_multiplier: 1.0
  refresh_interval_sec: 90
  order_type: "limit"
  min_bid_price: 0.000008
  adaptive_spread_enabled: true
  volatility_lookback: 12
  trend_lookback: 8
  queue_reprice_threshold_pct: 0.002
  imbalance_skew_enabled: true
  session_schedule_enabled: false

risk:
  max_mewc_exposure: 1500000.0
  max_usdt_exposure: 40.0
  inventory_skew_factor: 1.10
  inventory_target_ratio: 0.60
  max_balance_usage_pct: 0.90
  stop_loss_usdt: -20.0
  daily_loss_limit_usdt: -40.0
  max_open_orders: 4
  min_profit_after_fees_pct: 0.006
  max_slippage_pct: 0.02
  intraday_max_consecutive_losses: 4
  inventory_band_low: 0.40
  inventory_band_high: 0.70

logging:
  level: "INFO"
  file: "logs/market_maker.log"
  console: true
  max_file_size_mb: 10
  backup_count: 3

volatility_adapter:
  enabled: false

circuit_breaker:
  enabled: true
  crash_threshold_pct: 20.0
  time_window_minutes: 3
  pause_duration_sec: 90
